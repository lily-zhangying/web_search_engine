
<style type="text/css">

    #main-search{
      float: left;
      width: 100%;
      /*height: 80px;*/
      margin-top: 5px;
      margin-right: 5px;
      text-align: right;
    }

    #main-search-form{ 
      float: left; 
      width: 100%; 
      margin-top: 10px;
    }

    #main-search input.main-nice-search{
      width: 100%;
      float: left;
      font-size: 20px;
      height: 75px;
      line-height: 28px;
      
      margin-left: 16px;
      padding-left: 10px;
      padding-top: 0px;
      padding-right: 0px;
      padding-bottom: 0px;
      
      color: #696767;
      background: #272424;
      
      border-bottom: 1px solid #393637;
      border-top: 0px;
      border-left: 0px;
      border-right: 0px;
      
      -moz-border-radius-topleft: 5px;
      -moz-border-radius-topright: 0px;
      -moz-border-radius-bottomright: 0px;
      -moz-border-radius-bottomleft: 5px;
      -webkit-border-radius: 5px 0px 0px 5px;
      border-radius: 5px 0px 0px 5px; 
      
      -webkit-box-shadow: inset 2px 4px 4px -1px rgba(4, 4, 4, 1);
      -moz-box-shadow: inset 2px 4px 4px -1px rgba(4, 4, 4, 1);
      box-shadow: inset 2px 4px 4px -1px rgba(4, 4, 4, 1); 
    }

    #main-search input.nice_submit:hover{ cursor: pointer; }

    #main-search input.nice_submit{
      float: left;
      height: 76px;
      width: 75px;
      
      background: #e0c52c url(/static/img/search-button.png) no-repeat center center;
      border-bottom: 0px solid #393637;
      border-top: 0px;
      border-left: 0px;
      border-right: 0px;
      
      -moz-border-radius-topleft: 0px;
      -moz-border-radius-topright: 5px;
      -moz-border-radius-bottomright: 5px;
      -moz-border-radius-bottomleft: 0px;
      -webkit-border-radius: 0px 5px 5px 0px;
      border-radius: 0px 5px 5px 0px; 
    }

  </style>

   
  <div id="main-search">
    <form id="main-search-form" method="post">
      <div style="float: left; width: 89%; ">
        <input class="main-nice-search" type="text" name="search" id="search_field" placeholder="Product search..." />
      </div>
      <div style="float: left;">
        <input class="nice_submit" type="submit" id="summit_search_btn" ="submit_search" value="" />
      </div>
    </form>
  </div>

   <div id="left-column">
        <div class="left-block" style="width: 31%; margin-left:15px;">
          <div class="wrap-title-black">
            <h2 class="nice-title long">FILTER BY BRAND</h2>
          </div>
          <div class="block-content" style="padding: 0 0 10px;">
            <form id="brand-form" action="" method="post">
              <div class="checkline"><input type="checkbox" name="" value="HP" /><span>HP </span></div>
              <div class="checkline"><input type="checkbox" name="" value="Sony" /><span>Sony </span></div>
              <div class="checkline"><input type="checkbox" name="" value="Apple" /><span>Apple </span></div>
              <div class="checkline"><input type="checkbox" name="" value="Dell" /><span>Dell </span></div>
              <div class="checkline"><input type="checkbox" name="" value="Toshiba" /><span>Toshiba </span></div>
              <div class="checkline" style="border: 0px;"><input type="checkbox" name="brand" value="" /><span>Alienware</span></div>
            </form>
          </div>
        </div>

        <div class="left-block"  style="width: 31%; margin-left:15px;">
          <div class="wrap-title-black">
            <h2 class="nice-title long">FILTER BY PRICE</h2>
          </div>
          <div class="block-content" style="padding: 0 0 10px;">
            <form id="price-form" action="" method="post">
              <div class="checkline"><input type="checkbox" name="price" value="0,250" /><span>Less than $250</span></div>
              <div class="checkline"><input type="checkbox" name="price" value="250,500" /><span>$250 - $500</span></div>
              <div class="checkline"><input type="checkbox" name="price" value="500,700" /><span>$500 - $700</span></div>
              <div class="checkline"><input type="checkbox" name="price" value="700,1000" /><span>$700 - $1000</span></div>
              <div class="checkline" style="border: 0px;"><input type="checkbox" name="price" value="1000,1000000" /><span>More than $1000</span></div>
            </form>
          </div>
        </div>

        <div class="left-block"  style="width: 30%; margin-left:15px;">
          <div class="wrap-title-black">
            <h2 class="nice-title long">FILTER BY SELLER</h2>
          </div>
          <div class="block-content" style="padding: 0 0 10px;">
            <form id="seller-form" action="" method="post">
              <div class="checkline"><input type="checkbox" name="price" value="Amazon" /><span>Amazon</span></div>
              <div class="checkline"><input type="checkbox" name="price" value="BestBuy" /><span>BestBuy</span></div>
              <div class="checkline" style="border: 0px;"><input type="checkbox" name="price" value="NewEgg" /><span>NewEgg</span></div>
            </form>
          </div>
        </div>

      </div>

<script type="text/javascript">
  $( '#summit_search_btn' ).on('click', function( event ) {
    event.preventDefault();

    var paras = "";
    paras += "query="+ $('#search_field').val();
    // paras['query'] = $('#search_field').val();
    // paras['brand'] = paras['price'] = paras['seller'] = "";

    var b = $("#brand-form input:checked");
    if(b.length != 0){
      paras += "&brand="
      for(var i = 0; i < b.length; i++){
          if(i == (b.length - 1) ){
            paras += $(b[i]).val();
          }else{
            paras += ($(b[i]).val() + "+");
          }
      }
    }
   
    var p = $("#price-form input:checked");
    if(p.length != 0){
      paras += "&price="
      for(var i = 0; i < p.length; i++){
        if(i == (p.length - 1) ){
          paras += $(p[i]).val();
        }else{
          paras += ($(p[i]).val() + "+");
        }
      }
    }
    

    var s = $("#seller-form input:checked");
    if(s.length != 0){
      paras += "&seller="
      for(var i = 0; i < s.length; i++){
        if(i == (s.length - 1) ){
          paras += $(s[i]).val();
        }else{
          paras += $([i]).val() + "+";
        }
      }
    }
    
    $('#main-search-form').attr('action', "/page/detail.html?" + paras).submit();
   
  });


</script>
